   <div class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginFormGroup" (ngSubmit)="submitHandler()" method="post">
            <label for="username"></label>
            <input formControlName="username" type="text" id="username" name="username" placeholder="Enter Username" required>
            <div class="error-label">
              @if(isUsernameInvalid()){
                <p>{{usernameInvalidMessage()}}</p>
              }
            </div>


            <input formControlName="password" type="password" id="password" name="password" placeholder="Enter password" required>
            <div class="error-label">
              @if(isPasswordInvalid()){
                <p>{{passwordInvalidMessage()}}</p>
              }
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="register-btn" (click)="navigateToRegister()">Register</button>
        </form>
    </div>

    </div>
