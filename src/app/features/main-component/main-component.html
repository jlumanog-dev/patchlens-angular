<div class="main-container">
  <mat-tab-group [selectedIndex]="initialTabIndex" class="tab-container" mat-align-tabs="start" mat-stretch-tabs="false">
    <mat-tab>
      <!-- Use ng-template to be able to apply css style on label text -->
      <ng-template mat-tab-label>
        <mat-icon class="tab-label-icon" >bolt</mat-icon>
        <span class="tab-label"> Hero Insights
        </span>
      </ng-template>

      <div class="hero-insight-container">
        <app-insight-view [recentMatches]="recentMatches()" class="hero-insight-view-box" />
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-label-icon" >analytics</mat-icon>
        <span class="tab-label">&nbsp;Analyze a Match</span>
      </ng-template>
      <div class="match-analyze-container">
        <h2>Matches</h2>
        <p>Under development</p>
      </div>

    </mat-tab>
  </mat-tab-group>

  <app-top-heroes-view class="top-heroes-view-box" />
</div>
