        <div class="hero-insight-heroes-played-box">
          <app-doughnut-chart-component
                    [heroId]="heroesPlayed()[0].hero_id"
                    [lastPlayed]="heroesPlayed()[0].last_played"
                    [games]="heroesPlayed()[0].games"
                    [win]="heroesPlayed()[0].win"
                    [againstGames]="heroesPlayed()[0].against_games"
                    [againstWins]="heroesPlayed()[0].against_wins"
                    [doughnutChartLabel]="['loses', 'Wins']" />
          <div>
            <h2>{{heroesPlayed()[0].localized_name}}</h2>
          </div>
        </div>

        <div class="hero-insight-heroes-played-box">
            <app-doughnut-chart-component
                    [heroId]="heroesPlayed()[1].hero_id"
                    [lastPlayed]="heroesPlayed()[1].last_played"
                    [games]="heroesPlayed()[1].games"
                    [win]="heroesPlayed()[1].win"
                    [againstGames]="heroesPlayed()[1].against_games"
                    [againstWins]="heroesPlayed()[1].against_wins"
                    [doughnutChartLabel]="['loses', 'Wins']" />
            <div>
              <h2>{{heroesPlayed()[1].localized_name}}</h2>
            </div>
        </div>

        <div class="hero-insight-heroes-played-box">
            <app-doughnut-chart-component
          [heroId]="heroesPlayed()[2].hero_id"
          [lastPlayed]="heroesPlayed()[2].last_played"
          [games]="heroesPlayed()[2].games"
          [win]="heroesPlayed()[2].win"
          [againstGames]="heroesPlayed()[2].against_games"
          [againstWins]="heroesPlayed()[2].against_wins"
          [doughnutChartLabel]="['loses', 'Wins']" />
          <div>
            <h2>{{heroesPlayed()[2].localized_name}}</h2>
          </div>
        </div>
  </div>
</div>
