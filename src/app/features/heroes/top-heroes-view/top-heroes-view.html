<div class="top-heroes-view-container">
  <h3>Top Performing Heroes</h3>
  <div class="top-heroes-view-container-flexbox">

    @for (item of heroes(); track item) {
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar >
            <img class="header-image" src="http://cdn.dota2.com/{{item.heroStats.img}}" alt="">
          </div>
          <mat-card-title>{{item.localized_name}}</mat-card-title>
          <mat-card-subtitle >{{item.attack_type}} - {{item.roles}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            <br>
            <h3>{{item.winRate.toFixed(2)}}%</h3>
            <p>Win Rate</p>
          </div>
          <div>
            <br>
            <h3 [ngStyle]="{'color': textColor(item.pickGrowthRateChange)}"> {{item.pickGrowthRateChange.toFixed(2)}}%</h3>
            <p>Pick Rate</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button matButton>View More</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>

</div>
